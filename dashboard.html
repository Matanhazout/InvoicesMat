<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>לוח בקרה - InvoicesMat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Varela Round', sans-serif;
      direction: rtl;
      display: flex;
      height: 100vh;
      background-color: #f4f6f8;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #ffffff;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      padding: 20px 10px;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 20px;
      text-align: center;
      color: #00aaff;
    }

    .nav-item {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      color: #333;
    }

    .nav-item:hover,
    .nav-item.active {
      background-color: #e6f7ff;
    }

    .nav-item:last-child {
      margin-top: auto;
      color: #888;
    }

    /* Main content */
    .main-content {
      flex-grow: 1;
      padding: 40px;
    }

    .content-title {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .content-body {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>InvoicesMat</h2>
    <div class="nav-item active" onclick="loadContent('new-invoice')">חשבונית חדשה</div>
    <div class="nav-item" onclick="loadContent('invoices-list')">רשימת חשבוניות</div>
    <div class="nav-item" onclick="loadContent('clients')">לקוחות</div>
    <div class="nav-item" onclick="loadContent('reports')">דו"חות</div>
    <div class="nav-item" onclick="loadContent('settings')">הגדרות</div>
  </div>

  <div class="main-content" id="main-content">
    <div class="content-title" id="content-title">חשבונית חדשה</div>
    <div class="content-body" id="content-body">
      כאן תוכל להפיק חשבונית חדשה ללקוח.
    </div>
  </div>

  <script>
    const navItems = document.querySelectorAll('.nav-item');
    const title = document.getElementById('content-title');
    const body = document.getElementById('content-body');

    function loadContent(section) {
      navItems.forEach(item => item.classList.remove('active'));
      event.target.classList.add('active');

      switch (section) {
        case 'new-invoice':
          title.textContent = "חשבונית חדשה";
          body.textContent = "כאן תוכל להפיק חשבונית חדשה ללקוח.";
          break;
        case 'invoices-list':
          title.textContent = "רשימת חשבוניות";
          body.textContent = "כאן תוכל לצפות ולנהל את כל החשבוניות שהפקת.";
          break;
        case 'clients':
          title.textContent = "לקוחות";
          body.textContent = "כאן תוכל לנהל את רשימת הלקוחות שלך.";
          break;
        case 'reports':
          title.textContent = "דו\"חות";
          body.textContent = "כאן תוכל לצפות בגרפים ונתונים על הפעילות שלך.";
          break;
        case 'settings':
          title.textContent = "הגדרות";
          body.textContent = "כאן תוכל לערוך פרטים אישיים והגדרות מערכת.";
          break;
      }
    }
  </script>

</body>
</html>
