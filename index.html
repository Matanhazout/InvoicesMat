<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InvoicesMat - דף ראשי</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Varela Round', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
      margin: 0;
    }

    .landing-container {
      background: white;
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 360px;
      text-align: center;
    }

    .landing-container h1 {
      color: #333;
      margin-bottom: 1rem;
    }

    .landing-container p {
      color: #666;
      margin-bottom: 2rem;
      font-size: 16px;
    }

    .landing-container button {
      width: 100%;
      padding: 14px;
      margin: 0.5rem 0;
      background-color: #00c6ff;
      border: none;
      color: white;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .landing-container button:hover {
      background-color: #009ecd;
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <h1>ברוכים הבאים ל-InvoicesMat</h1>
    <p>המערכת החכמה לניהול חשבוניות ועסקים קטנים</p>
    <button onclick="location.href='register.html'">הרשמה</button>
    <button onclick="location.href='login.html'">התחברות</button>
  </div>
</body>
</html>
